<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="ajaxRequest.js"></script>
<script type="text/javascript">
    let apiServer='http://127.0.0.1:8080/'
    window.onload=function(){
        window.setInterval(function(){
            //function ajaxRequest(method,url,params,callbackFunction)
            ajaxRequest('GET',`${apiServer}03.server_clock`,null,function(xhr){
               document.querySelector('#serverTimeSpan').innerHTML=xhr.responseText;
            });
        },1000);
    };

  
	
</script>
</head>
<body>
<h1>clock[window.setTimeout,window.setInterval]</h1><hr/>
<div>현재서버의시간은 <span id='serverTimeSpan'>12:45:45</span></div>
</body>
</html>
