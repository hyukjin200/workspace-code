<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		생성자함수
		*/
		const o=new Object();
		const stringObject=new String("문자열");
		const numberObject1=new Number(34);
		const numberObject2=new Number('34');
		const dateObject=new Date();
		const arrayObject=new Array();
		const student=new Student();
		/*
		학생객체를 생성해서 반환해주는 <<< 생성자함수 >>> 작성
		*/
		/****************학생객체****************/
		function Student(id,name,kor,eng,math){
			/*
			호출 new Student("xxx","KIM",34,67,89);
				1.Object객체생성({},new Object())
				2.생성된Object객체(this)에 속성추가 
				3.생성된Object객체반환
			*/
			this.id=id;
			this.name=name;
			this.kor=kor;
			this.math=math;
			this.eng=eng;
			this.tot=0;
			this.avg=0.0;
			this.calculateTot=function(){
				this.tot=this.kor+this.eng+this.math;
			}
			this.calculateAvg=function(){
				this.avg=this.tot/3;
			}
			this.toString=function(){
				return `${this.id},${this.name},${this.avg}`;
			}
		}


		let studentArray=[new Student(1,'LEE',56,99,90),
						 new Student(2,'KIM',56,56,99),
						 new Student(3,'SIM',45,89,66)];
		
	</script>
</head>

<body>
	<h1>생성자 함수3</h1>
	<hr>
	<script type="text/javascript">
		document.write('--------------student 리스트---------------------<br>');
		studentArray.forEach((student)=>{
			student.calculateTot();
			student.calculateAvg();
			document.write(student.toString()+"<br>");
		});
	</script>
</body>
