<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="kQuery.js"></script>
<script type="text/javascript">
	/*
	1. function객체를 변수에대입(일급함수)
	2. function객체를 파라메타데이타로사용
	3. function객체를 반환
	 */
	 
	/*********인자로 대입할함수(변수)****************/
	function arg_func1(){
		document.write("## arg_func1()실행<br>");
	}
	function arg_func2(){
		document.write("## arg_func2()실행<br>");
	}
	/******함수를 인자로 받아서 실행할함수**********/
	function func3(funcArg){
		document.write("## func3(funcArg)실행<br>");
		funcArg();
	}
	function func4(funcArg1,funcArg2){
		document.write("## func4(funcArg1,funcAgr2)실행<br>");
		funcArg1();
		funcArg2();
	}
	/***********kQuery.js************
	function hello(name,funcArg){
		let msg=name+" 님 안녕하세요";
		funcArg(msg);
	}
	***********************************/
</script>
</head>
<body>
	<h1>자바스크립트함수2</h1>
	<hr>
	<script type="text/javascript">
		/*
		<<javascript api document>
		https://www.w3schools.com
		 */
		document.write('---------------1.함수를인자로대입--------------------------------<br>');
		func3(arg_func1);
		func4(arg_func1,arg_func2);
		document.write('---------------2.익명함수를 인자로대입------------------------------------<br>');
		func3(function(){
			document.write("## func3(funcArg)에 인자로대입한 익명함수실행<br>")
		});
		func4(function(){
			document.write("## func4(funcAgr1,funcAgr2)에 첫번째인자로대입한 익명함수실행<br>")
		},function(){
			document.write("## func4(funcAgr1,funcAgr2)에 두번째인자로대입한 익명함수실행<br>")
		});
		func3(()=>{
			document.write("## func3(funcArg)에 인자로대입한 익명함수실행<br>")
		});
		func4(()=>{
			document.write("## func4(funcAgr1,funcAgr2)에 첫번째인자로대입한 익명함수실행<br>")
		},()=>{
			document.write("## func4(funcAgr1,funcAgr2)에 두번째인자로대입한 익명함수실행<br>>")
		});
		document.write('---------------kQuery에서 제공하는 function사용----------------<br>');
		hello("김연아",function(msg){
				document.write("##인자로 대입한익명함수실행<br>");
				document.write("##hello function에서 익명함수실행시 대입한인자("+msg+")<br>");
		});
		hello("이효리",function(msg){
				document.write("##인자로 대입한익명함수실행<br>");
				document.write("##hello function에서 익명함수실행시 대입한인자("+msg+")<br>");
		});
		hello("이효리",(msg)=>{
				document.write("##인자로 대입한익명함수실행<br>");
				document.write("##hello function에서 익명함수실행시 대입한인자("+msg+")<br>");
		});

		let nameArray=['김경미','김경수','김경우','김경양','김경가'];

		forEach(nameArray,function(index,name){
			document.write(index+"-->"+name+"<br>");
		});
		forEach(nameArray,(index,name)=>{
			document.write(index+"-->"+name+"<br>");
		});
		let scoreArray=[45,67,78,89,90,90,34];
		let tot=0;
		forEach(scoreArray,function(i,score){
			tot+=score;
		});
		document.write('tot:'+tot+'<br>');
		document.write('avg:'+tot/scoreArray.length+'<br>');
		/*
		<<javascript api document>
		https://www.w3schools.com
		 */
		scoreArray.forEach(function(score,index){
			console.log(index+'------->'+score);
		});

	</script>
</body>
</html>
