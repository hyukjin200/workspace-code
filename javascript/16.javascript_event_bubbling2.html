<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style type="text/css">
		form {
			background-color: green;
			position: relative;
			width: 150px;
			height: 150px;
			text-align: center;
			cursor: pointer;
		}

		div {
			background-color: blue;
			position: absolute;
			top: 25px;
			left: 25px;
			width: 100px;
			height: 100px;
		}

		p {
			background-color: red;
			position: absolute;
			top: 25px;
			left: 25px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			margin: 0;
		}

		body {
			line-height: 25px;
			font-size: 16px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			document.frm.onclick=function(){
				alert("target="+event.target.tagName+",this="+this.tagName);
			}
		};
	</script>
</head>

<body>
	클릭하면 <code>event.target</code>과 <code>this</code>정보를 볼 수 있습니다.

	<form id="frm" name="frm">FORM
		<div>DIV
			<p>P</p>
		</div>
	</form>

	<script>
		
	</script>
</body>

</html>
