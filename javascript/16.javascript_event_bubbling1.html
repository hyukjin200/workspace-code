<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		* {
			border: 1px dotted blue;
		}
	</style>
	<script type="text/javascript">
		function eventStopPropagation(e){
			alert('span');
			//이벤트버블링중단
			e.stopPropagation();
		}
	</script>
</head>

<body onclick="alert('body');">
	<div onclick="alert('outer div');">
		<div onclick="alert('inner div');">
			<h1 onclick="alert('h1');">
				<span onclick="alert('span');event.stopPropagation();">java script event bubbling[이벤트버블링중단]</span>
			</h1>
		</div>
	</div>
	<br />
</body>

</html>
