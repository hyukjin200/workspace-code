<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
		<style type="text/css">
			p{
				color: burlywood;
			}
			div{
				font-weight: 900;
				color: blue;
			}
		</style>
		<script type="text/javascript">
			/*
			https://www.w3schools.com/jsref/met_document_queryselector.asp
				1. Document.querySelector()
				  - The querySelector() method returns 
				     the first element that matches a 
				     specified CSS selector(s) in the document.
				2. Document.querySelectorAll()
				  - The querySelectorAll() method returns 
				    all elements in the document 
				    that matches a specified CSS selector(s), as a static NodeList object.
			*/
			window.addEventListener('load',function(){
				/*****dom tree생성후 랜더링전 dom node찾기******/
				let divElementNodeList = document.querySelectorAll('div');
				let pElementNodeList=document.querySelectorAll('p');
				for(let i=0;i<divElementNodeList.length;i++){
					divElementNodeList[i].style.color='gold';
				}
				for(let i=0;i<pElementNodeList.length;i++){
					pElementNodeList[i].style.color='purple';
				}

				let divElement = document.querySelector('div');
				divElement.style.border='5px solid red';
				let pElement=document.querySelector('p');
				pElement.style.border="5px solid pink";
			});
			
			
			
			
		</script>
	</head>
	<body style="font-size: 15pt">
		<h3>querySelector</h3>
		<div>
			CSS 선택자를 이용한 HTML Element 검색 div
		</div>
		<div>
			CSS 선택자를 이용한 HTML Element 검색 div
		</div>
		<div>
			CSS 선택자를 이용한 HTML Element 검색 div
		</div>
		<h3>querySelectorAll</h3>
		<p>
			CSS 선택자를 이용한 HTML Element 검색 p
		</p>
		<p>
			CSS 선택자를 이용한 HTML Element 검색 p
		</p>
		<p>
			CSS 선택자를 이용한 HTML Element 검색 p
		</p>
		
		
		
	</body>
</html>
